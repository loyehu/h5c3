<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.rolling{
				width: 860px;
				height: 130px;
				border: 5px solid gainsboro;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
			}
			.m_unit{
				/*这是运动的单位,这个宽度足以致命,宽度给大点*/
				width: 6000px;
				height: 130px;
				position: absolute;
				left: 0;
				top: 0;
				animation: run 10s linear 0s infinite;
			}
			.m_unit ul{
				list-style: none;
			}
			.m_unit ul li{
				float: left;
				margin-right: 10px;
			}
			@-webkit-keyframes run{
				
				from{
					left: 0;
				}
				
				to{
					left: -2100px;
				}
			}
			.rolling:hover .m_unit{
				/*动画暂停*/
				animation-play-state: paused;
			}
			
		</style>
	</head>
	<body>
		
		<!--快捷方式-->
