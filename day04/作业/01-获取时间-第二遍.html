<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			
			var oDate = new Date();
			console.log(oDate);
			
			var oHour = oDate.getHours();
			console.log(oHour);
			
			var oMinute = oDate.getMinutes();
			console.log(oMinute);
			
			var oSecond = oDate.getSeconds();
			console.log(oSecond);
			
			var oTime = oDate.getTime();
			console.log(oTime);
			
		</script>
	</body>
</html>
