<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.clock{
				width: 1200px;
				height: 100px;
				/*border: 1px solid olive;*/
				margin: 200px auto;
				font-size: 100px;
			}
			.clock img{
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="clock">
			<img src="../img/0.png" alt="" />
			<img src="../img/0.png" alt="" />
			:
			<img src="../img/0.png" alt="" />
			<img src="../img/0.png" alt="" />
			:
			<img src="../img/0.png" alt="" />
			<img src="../img/0.png" alt="" />
		</div>
		<script type="text/javascript">
		
			// 获取元素
			var oDiv = document.getElementsByClassName("clock")[0];
			var aImg = oDiv.getElementsByTagName("img");
			
			// 定义一个函数，将改变时间
			function clock(){
				// 得到当前时间
				var oDate = new Date();
				// 得到当前时间的小时数
				var oHour = oDate.getHours();
				// 得到当前时间的分钟数
				var oMinute = oDate.getMinutes();
				// 得到当前的秒数
				var oSecond = oDate.getSeconds();
				// 拼接时分秒数字字符串
				var str = change(oHour) + change(oMinute) + change(oSecond);
				// 循环比遍历img
				for(var i = 0; i < aImg.length; i++){
					// 改变图片的src
					aImg[i].src = "../img/" + str[i] + ".png";	
				}	
			}
			
			// 定义一个函数，将时间数转化为字符串
			function change(num){
				// 判断num是否小于10
				if( num < 10){
					// 返回拼接字符串，小于10前面加0
					return "0" + num;
				}
				else{
					// 返回拼接字符串
					return "" + num;
				}
			}
			// 调用函数,是页面刷新之后直接显示当前时间，因为定时器是一秒之后开始执行
			clock();
			// 创建定时器，改变时间
			setInterval(clock,1000);

		</script>
	</body>
</html>
