<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box div{
				width: 200px;
				height: 200px;
				border: 2px solid orangered;
				display: none;
			}
			.current{
				background-color: palevioletred;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<input type="button" class="current" value="柯南" />
			<input type="button" value="诗诗" />
			<input type="button" value="咩咩" />
			<div style="display: block">
				<img src="../img/nan.jpg"/>
			</div>
			<div>
				<img src="../img/liu.jpg"/>
			</div>
			<div>
				<img src="../img/mie.jpg"/>
			</div>
		</div>
		<script type="text/javascript">
		
			// 面象对象思想实现
			
			// 构造函数
			function Tab(){
				// 属性:DOM元素
				this.oDiv = document.getElementById("box");
				this.aDiv = this.oDiv.getElementsByTagName("div");
				this.aInput = this.oDiv.getElementsByTagName("input");
				// 调用初始化函数
				this.init();
			}
			
			// 添加行为函数
			Tab.prototype.init = function(){
				var self = this;
				for(var i = 0; i < this.aInput.length; i++){
					
					this.aInput[i].index = i;
					this.aInput[i].onclick = function(){
//						console.log(this);
						self.change(this);
					}
				}
			}
			
			Tab.prototype.change = function(obj){
				for(var j = 0; j < this.aInput.length; j++){
					this.aInput[j].className = "";
					this.aDiv[j].style.display = "none";
				}
				obj.className = "current";
				this.aDiv[obj.index].style.display = "block";
			}
			
			new Tab();
				
		</script>
	</body>
</html>
