<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 79px;
				height: 108px;
				background: red url(../img/girl.png) no-repeat;
				background-position: 632px -108px;
				position: absolute;
				top: 100px;
				right: 0;
			}
		</style>
	</head>
	<body>
		<!--<div id=""></div>-->
		<script type="text/javascript">
			
			var oDiv = document.createElement("div");
			document.body.appendChild(oDiv);
			
			var step = 0;
			var right = 0;
			
			function run(){
				
				step++;
				right+=3;
				
				if( step > 7){
					step = 0;
				}
				
				oDiv.style.right = right + "px";
				oDiv.style.backgroundPosition = step * -79 + 'px -108px';
				
//				console.log(step * -79,step * 79)
				
			}
			setInterval(run,1000);
				
		</script>
	</body>
</html>
