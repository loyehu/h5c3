			*	 	1.找一些关键字 var function
			*	 	2.逐行执行代码
			*	 
			*	 函数
			*	 	函数内部也是域
			*	 	也会进行预解析的流程
			*	 
			*	仓库：
			*	 	如果是变量 则会在仓库里 存储 a = 未定义
			*	 	
			*	 	如果是函数 则会在仓库里 存储 a = function a(){
			*									console.log(a);

			var a = 1;
			
			alert(a);	// 1
			
			function a(){ console.log(a) }
			
			alert(a);	// 1	函数为调用，不执行
			
			var a = 2;

			*/

			// 案例4：
			var a = 1;
			function func(a){	// 参数的本质上相当于一个局部变量 	相当于定义了一个变量 var a;
				alert(a);
				a = 2;	// 改变了局部变量的值，对全局变量没有影响
			}
			func(a);	// 1
			alert(a);	// 1
