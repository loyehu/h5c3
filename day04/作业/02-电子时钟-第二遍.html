<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.clock{
				width: 1200px;
				height: 100px;
				/*border: 1px solid olive;*/
				margin: 200px auto;
				font-size: 100px;
			}
			.clock img{
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="clock">
			<img src="../img/0.png" alt="" />
			<img src="../img/0.png" alt="" />
			:
			<img src="../img/0.png" alt="" />
			<img src="../img/0.png" alt="" />
			:
			<img src="../img/0.png" alt="" />
			<img src="../img/0.png" alt="" />
		</div>
		<script type="text/javascript">
		
			var aImg = document.getElementsByTagName("img");
			
			function tick(){
				
				var oDate = new Date();
				var str = change(oDate.getHours()) + change(oDate.getMinutes()) + change(oDate.getSeconds());
				for(var i in aImg){
					aImg[i].src = "../img/" + str[i] + ".png"
					
				}
				
			}
			
			function change(num){
				
				if(num < 10){
					return "0" + num;
				}
				else{
					return "" + num;
				}
				
			}
			
			tick();
			setInterval(tick,1000);
			
		</script>
	</body>
</html>
