<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box div{
				width: 200px;
				height: 200px;
				border: 2px solid orangered;
				display: none;
			}
			.current{
				background-color: palevioletred;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<input type="button" class="current" value="墓王" />
			<input type="button" value="诗诗" />
			<input type="button" value="丽颖" />
			<div style="display: block">
				<img src="../img/mu.jpg"/>
			</div>
			<div>
				<img src="../img/liu.jpg"/>
			</div>
			<div>
				<img src="../img/li.jpg"/>
			</div>
		</div>
		<script type="text/javascript">
			
			function Tab(){
				
				this.oDiv = document.getElementById("box");
//				console.log(this.oDiv);
				this.aDiv = this.oDiv.getElementsByTagName("div");
				this.aInput = this.oDiv.getElementsByTagName("input");
//				console.log(this.aDiv);
//				console.log(this.aInput);
				this.init();
			}
			
			Tab.prototype.init = function(){
				var self = this;
				for(var i = 0; i < this.aInput.length; i++){
					this.aInput[i].index = i;
					this.aInput[i].onclick = function(){
						self.change(this);
					}
				}
			}
			
			Tab.prototype.change = function(obj){
				for (var j = 0; j < this.aInput.length; j++) {
					this.aInput[j].className = "";
					this.aDiv[j].style.display = "none";
				}
				obj.className = "current";
				this.aDiv[obj.index].style.display = "block";
			}
			
			new Tab();
			
		</script>
	</body>
</html>
