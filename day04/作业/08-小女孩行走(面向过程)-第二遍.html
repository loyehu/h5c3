<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 79px;
				height: 108px;
				background: url(../img/girl.png) no-repeat;
				background-position: 0px -216px;
				position: absolute;
				top: 100px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
			var oDiv = document.createElement("div");
			
			document.body.appendChild(oDiv);
			
			var step = 0;
			var left = 0;
			
			function run(){
				
				step++;
				left+=3;
				if(step > 7){
					step = 0;
				}
				
				oDiv.style.left = left + "px";
				oDiv.style.backgroundPosition = step * -79 + "px -216px";
			}
			
			setInterval(run,100);
		</script>
	</body>
</html>
