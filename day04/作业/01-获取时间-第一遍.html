<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
		
			// 创建一个对象，用于获取当前时间
			var oDate = new Date();
			console.log(oDate);
			// 得到当前的小时数
			var oHour = oDate.getHours();
			console.log(oHour);
			// 得到当前的分钟数
			var oMinute = oDate.getMinutes();
			console.log(oMinute);
			// 得到当前的秒数
			var oSecond = oDate.getSeconds();
			console.log(oSecond);
			// 得到当前的时间戳（距离计算机元年的毫秒数）
			var oTime = oDate.getTime();
			console.log(oTime);
			
		</script>
	</body>
</html>
