<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box div{
				width: 200px;
				height: 200px;
				border: 2px solid orangered;
				display: none;
			}
			.current{
				background-color: palevioletred;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<input type="button" class="current" value="墓王" />
			<input type="button" value="诗诗" />
			<input type="button" value="丽颖" />
			<div style="display: block">
				<img src="../img/mu.jpg"/>
			</div>
			<div>
				<img src="../img/liu.jpg"/>
			</div>
			<div>
				<img src="../img/li.jpg"/>
			</div>
		</div>
		<script type="text/javascript">
			var oDiv = null;
			var aInput = null;
			var aDiv = null;
			
			oDiv = document.getElementById("box");
			aInput = oDiv.getElementsByTagName("input");
			aDiv = oDiv.getElementsByTagName("div");
			
			
			function init(){
				
				for (var i = 0; i < aInput.length; i++) {
					aInput[i].index = i;
					aInput[i].onclick = function(){
						change(this);
					}
				}
				
			}
			function change(obj){
				
				for (var j = 0; j < aInput.length; j++) {
					aInput[j].className = "";
					aDiv[j].style.display = "none";
				}
				// console.log(this);	// 不传递参数，此时的this是window对象
				obj.className = "current";
				aDiv[obj.index].style.display = "block";
				
			}
			
			init();
			
			
		
			
		</script>
	</body>
</html>
