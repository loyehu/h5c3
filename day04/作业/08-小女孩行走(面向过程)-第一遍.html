<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 79px;
				height: 108px;
				background: url(../img/girl.png) no-repeat;
				background-position: 0px -540px;
				position: absolute;
				top: 100px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<!--<div id=""></div>-->
		<script type="text/javascript">
		
			// 创建div
			var oDiv = document.createElement("div");
			// 添加到页面上
			document.body.appendChild(oDiv);
			
			// 定义步子
			var step = 0;
			// 定义初始left值
			var Left = 0;
			function run(){
				
				Left += 3;
				step++;
				
				if(step > 7){
					step = 0;
				}
				
				// 赋值
				oDiv.style.left = Left + "px";
				oDiv.style.backgroundPosition = step * -79 + "px -540px";
				
			}
			
			setInterval(run,100);
			
			
			
			
			
			
		</script>
	</body>
</html>
