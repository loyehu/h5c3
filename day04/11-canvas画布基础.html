<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid palevioletred;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800">
			
			请升级浏览器，当前不支持canvas
			
		</canvas>
		
		
		<script type="text/javascript">
			
			var canvas = document.getElementById("canvas");
			
			// 得到上下文
			
			var ctx = canvas.getContext("2d");
			
			ctx.fillStyle = "deepskyblue";	// 填充颜色
			ctx.fillRect(100,220,100,100);
			
			ctx.strokeRect(300,500,100,100);	// 为填充的矩形笔触
			
			ctx.beginPath();    // 开始绘制路径
			
			ctx.moveTo(50,100);   // 开始绘制路径
			
			ctx.lineTo(200,300);
			
			ctx.lineTo(500,300);
			
			ctx.lineTo(700,690);
			
			ctx.closePath();    // 闭合路径
			
			ctx.fillStyle = "#6A5ACD";
			
			ctx.fill();    // 填充
			
			ctx.strokeStyle = "#FF4500";	// 笔触颜色
			
			ctx.stroke();	// 填充
			
		</script>
	</body>
</html>
