<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
		
			// 创建一个时间对象
			var oDate = new Date();
			
			console.log(oDate.getHours());		// 小时
			
			console.log(oDate.getMinutes());	// 分钟
			
			console.log(oDate.getSeconds());	// 秒
			
			console.log(oDate.getTime());		// 时间毫秒数
		</script>
	</body>
</html>
