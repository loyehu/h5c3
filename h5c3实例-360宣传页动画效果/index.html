<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>360宣传页面动画效果</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="fullpage">
			
			<!--第三个页面-->
			<div class="section third">
				<!--信息-->
				<div class="infor"></div>
				
				
				
			</div>
			
			<!--第四个页面-->
			<div class="section fourth">
				
				
				
				
			</div>
			
			<!--第五个页面-->
			<div class="section fifth">
				
				
				
				
			</div>
			
			<!--第一个页面-->
			<div class="section first">
				<!--LOGO-->
				<div class="logo"></div>
				<!--文字-->
				<div class="text">
					<img src="img/text_1.png" /> 
					<img src="img/text_2.png" />
					<img src="img/text_3.png" />
					<img src="img/text_4.png" />
					<img src="img/text_5.png" />
					<img src="img/text_6.png" />
					<img src="img/text_7.png" />
					<img src="img/text_8.png" />
				</div>
				<!--信息-->
				<div class="infor"></div>
			</div>
			
			<!--第二个页面-->
			<div class="section second">
				<!--盾牌-->
				<div class="shield">
					<img src="img/shield_1.png"/>
					<img src="img/shield_2.png"/>
					<img src="img/shield_3.png"/>
					<img src="img/shield_4.png"/>
					<img src="img/shield_5.png"/>
					<img src="img/shield_6.png"/>
					<img src="img/shield_7.png"/>
					<img src="img/shield_8.png"/>
					<img src="img/shield_9.png"/>
				</div>
				<!--信息-->
				<div class="infor"></div>
			</div>
			
			
			
			
		</div>
		
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<script type="text/javascript" src="js/jquery.fullPage.min.js" ></script>
		<script type="text/javascript">
			
			$(".fullpage").fullpage({
				// 设置背景色
				sectionsColor: ["#0DA5D6","#2AB561","#DE8910","#16BA9D","#0DA5D6"],
				afterLoad: function(anchorLink,index){
					$(".section").removeClass("current");
					// 延时执行动画
					setTimeout(function(){
						$(".section").eq(index-1).addClass("current");
					},100);
				}
			})
			
		</script>
	</body>
</html>
