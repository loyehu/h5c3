<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
			ul{
				list-style: none;
			}
			li{
				width: 200px;
				height: 300px;
				border: 1px solid palevioletred;
				float: left;
				margin-left: 10px;
				margin-top: 10px;
			}
			li:first-child{
				background-color: skyblue;
			}
			li:last-child{
				background-color: fuchsia;
			}
			li:nth-child(8){
				background-color: orangered;
			}
			li:nth-child(even){
				background-color: plum;
			}
			li:nth-child(odd){
				background-color: deepskyblue;
			}
			li:nth-child(2n){
				background-color: orchid;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
	</body>
</html>
