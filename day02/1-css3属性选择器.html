<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				border: 1px solid plum;
				margin-top: 10px;
			}
			[title]{
				background-color: skyblue;
			}
			[class]{
				background-color: orangered;
			}
			div[title=spring]{
				background-color: purple;
			}
			div[title^=w]{
				background-color: olive;
			}
			div[title |= "w"]{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div title="spring">春天</div>
		<div title="summer">夏天</div>
		<div class="autumn">秋天</div>
		<div title="winter">冬天</div>
		<div title="w-inter"></div>
	</body>
</html>
