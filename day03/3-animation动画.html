<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: palevioletred;
				position: absolute;
				left: 0;
				top: 0;
				animation: ani 3s linear 0.5s 3 alternate forwards;
			}
			
			@-webkit-keyframes ani{
				from{
					left: 0px;
				}
				to{
					left: 500px;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
