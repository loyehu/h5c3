<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width"/>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#oImg{
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<img id="oImg" src="../img/liu.jpg"/>
		
		<script type="text/javascript">
			
			var oImg = document.getElementById("oImg");
			
			// 信号量
			var newX = 0;
			var newY = 0;
			
			// 手指距离左上角的误差
			var deltaX;
			var deltaY;
			
			// 触摸开始
			oImg.addEventListener("touchstart",function(event){
				
				// 阻止默认事件
				event.preventDefault();
				
				// 得到当前位置赋值
				deltaX = event.touches[0].clientX - newX;
				deltaY = event.touches[0].clientY - newY;
				
			},false);
			
			oImg.addEventListener("touchmove",function(event){
				
				//阻止默认事件
				newX = event.touches[0].clientX - deltaX;
				newY = event.touches[0].clientY - deltaY;
				
				// 赋值
				oImg.style.left = newX + "px";
				oImg.style.top = newY + "px";
				
			},false);
			
			
			
			
			
			
			
		</script>
	</body>
</html>
