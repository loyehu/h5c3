<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid hotpink;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="600">
			请升级浏览器，当前不支持canvas！！！
		</canvas>
		<script type="text/javascript">
			
			var canvas = document.getElementById("canvas");
			
			var ctx = canvas.getContext("2d");
			// 创建一个图片对象
			var image = new Image();
			// 图片的src属性
			image.src = "../img/girl.png";

			image.onload = function(){
				
				// 定义left值 和 步子
				var left = 0;
				var step = 0;
			
				// 图片加载完成之后的事情		
				setInterval(function(){
					// 先清除画布
					ctx.clearRect(0,0,800,600);

					left += 3;
					step++;
					
					//步子范围
					step = step > 3 ? 0 : step;
					//赋值
					ctx.drawImage(image,79 * step,324,79,108,left,200,79,108);
					
				},200);
				
			}
			
		</script>
	</body>
</html>
