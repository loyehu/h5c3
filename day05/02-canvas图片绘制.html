<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid palevioletred;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800">
			请升级浏览器，当前不支持canvas
		</canvas>
		<script type="text/javascript">
		
			var canvas = document.getElementById("canvas");
			
			var ctx = canvas.getContext("2d");
			
			// 创建一个图片对象
			var image = new Image();
			
			image.src = "img/liu.jpg";
			// 图片加载完成之后
			image.onload = function(){
				
				ctx.drawImage(image,50,20,100,100,300,200,300,300);
				
				
				
			}
			
		</script>
	</body>
</html>
