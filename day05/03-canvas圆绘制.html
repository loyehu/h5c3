<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800">
			请升级浏览器，当前不支持canvas！！！
		</canvas>
		
		
		
		<script type="text/javascript">
			//得到画布
			var canvas = document.getElementById("canvas");
			
			//得到上下文
			var ctx = canvas.getContext("2d");
			
			for(i = 80;i < 400 ; i += 10){
				ctx.arc(i,i,i,0,0.5*Math.PI,true);
			
				ctx.stroke();	// 绘制路径
			
//				ctx.closePath();	// 闭合路径
			}
			
			
		</script>
	</body>
</html>
