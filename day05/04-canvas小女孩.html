<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800">
			请升级浏览器，当前不支持canvas！！！
		</canvas>
		
		
		
		<script type="text/javascript">
			//得到画布
			var canvas = document.getElementById("canvas");
			
			//得到上下文
			var ctx = canvas.getContext("2d");
			
			var image = new Image();
			
			image.src = "img/girl.png";
			
			var left = 0;
			var step = 0;
			
			setInterval(function(){
				// 先清除画布
				ctx.clearRect(0,0,800,800);
				
				left += 4;
				step++;
				
				if(step > 3){
					step = 0;
				}
				
				ctx.drawImage(image,79 * step ,108,79,108,left,300,79,108);
				
				
				
				
			},100);
			
		</script>
	</body>
</html>
