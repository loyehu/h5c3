<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width"  />
		<link rel="stylesheet" type="text/css" href="styles/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="styles/animate.min.css"/>
		<style type="text/css">
			.swiper-container{
				width: 50%;
				height: 300px;
			}
			.no1{
				background: skyblue;
			}
			.no2{
				background: orange;
			}
			.no3{
				background: plum;
			}
			.oP{
				font-size: 20px;
				color: purple;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				
				<!--在需要运动的元素上面增加类名  ani   ，和其他的类似插件相同，Swiper Animate需要指定几个参数：
					swiper-animate-effect：切换效果，例如 fadeInUp 
					swiper-animate-duration：可选，动画持续时间（单位秒），例如 0.5s
					swiper-animate-delay：可选，动画延迟时间（单位秒），例如 0.3s-->

				<div class="swiper-slide no1">
					<p class="ani oP" swiper-animate-effect="swing" swiper-animate-duration="3s" swiper-animate-delay="0s">风是穿山过水拂面而来</p>
				</div>
				<div class="swiper-slide no2">
					
				</div>
				<div class="swiper-slide no3">
					
				</div>
			</div>
			<!--分页器-->
			<div class="swiper-pagination"></div>
			
			<!--按钮-->
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
			
		</div>
		<script type="text/javascript" src="scripts/swiper.min.js" ></script>
		<script type="text/javascript" src="scripts/swiper.animate.min.js" ></script>
		<script type="text/javascript">
			
			var mySwiper = new Swiper(".swiper-container",{
				// 需要分页器
				pagination: ".swiper-pagination",
				//需要按钮
				nextButton: ".swiper-button-next",
				prevButton: ".swiper-button-prev",
				//Swiper2.x的初始化是onFirstInit
				onInit: function(swiper){ 
					//隐藏动画元素
			      	swiperAnimateCache(swiper); 
			      	//初始化完成开始动画
			      	swiperAnimate(swiper); 
			    }, 
			    onSlideChangeEnd: function(swiper){ 
			    	//每个slide切换结束时也运行当前slide动画
			      	swiperAnimate(swiper); 
			    } 
				
			});
			
		</script>
	</body>
</html>
