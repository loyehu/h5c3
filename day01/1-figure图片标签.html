<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			/*figure{
				float: left;
			}*/  
		</style>
	</head>
	<body>
	
		<script src="js/jquery-3.2.1.js"></script>
		<script>
			
			var url = "http://localhost:8080/ajax/pbl";
			$.get(url,function(str){
				
				var obj = JSON.parse(str);
				
				var arr = obj.data;
				
				var h = "";
				// 遍历数组
				for(var i = 0; i < arr.length; i++){
					// 拼接
					h += '<figure>';
					h += '<img src="';
					h += arr[i].src;
					h += '"/>';
					h += '<figcaption>';
					h += arr[i].alt;
					h += '</figcaption>';
					h += '</figure>';
				}
				
				// 显示页面
				$("body").html(h);
				
				console.log(obj);
				
				
				
				
				
			});
			
		</script>
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
