<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0; 
			}
			ul{
				list-style: none;
				padding: 10px;
			}
			ul li{
				width: 120px;
				height: 30px;
				border: 1px solid palevioletred;
				float: left;
				margin-left: 20px;
				text-align: center;
				line-height: 30px;
				cursor: pointer;
			}
			
			
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>1</li>
		</ul>
		<audio src="mp3/1.mp3"></audio>
		<audio src="mp3/2.mp3"></audio>
		<audio src="mp3/3.mp3"></audio>
		<audio src="mp3/4.mp3"></audio>
		<audio src="mp3/5.mp3"></audio>
		<audio src="mp3/6.mp3"></audio>
		<audio src="mp3/7.mp3"></audio>
		<audio src="mp3/8.mp3"></audio>
	</body>
	<script>
		var aLi = document.getElementsByTagName("li");
		var aAudio = document.getElementsByTagName("audio")
		for(var i in aLi){
			aLi[i].index = i;
			aLi[i].onclick = function(){
				for(var j = 0; j < aLi.length; j++){
					aLi[j].style.backgroundColor = "white";
				}
				// 每次播放之前重新加载
				aAudio[this.index].load();
				// 播放音乐
				aAudio[this.index].play();
				this.style.backgroundColor = "orange";
			}
			
			
		}
		
		
	</script>
</html>
