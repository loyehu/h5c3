<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				padding: 20px;
				list-style: none;
				margin: 0 auto;
			}
			ul li{
				width: 140px;
				height: 40px;
				background-color: palevioletred;
				float: left;
				margin-left: 20px;
				text-align: center;
				line-height: 40px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		
		<ul>
			<li>do</li>
			<li>re</li>
			<li>mi</li>
			<li>fa</li>
			<li>sol</li>
			<li>la</li>
			<li>si</li>
			<li>do</li>
		</ul>
		
		<div>
			<audio src="mp3/1.mp3"></audio>
			<audio src="mp3/2.mp3"></audio>
			<audio src="mp3/3.mp3"></audio>
			<audio src="mp3/4.mp3"></audio>
			<audio src="mp3/5.mp3"></audio>
			<audio src="mp3/6.mp3"></audio>
			<audio src="mp3/7.mp3"></audio>
			<audio src="mp3/8.mp3"></audio>
		</div>
		<script>
		
			// 思路：
			//  1. 给整个页面绑定键盘按下事件
			//  2. 获取对应音乐下标
			//  3. 播放对应下标的音乐
			var aLi = document.getElementsByTagName("li");
			var aAudio = document.getElementsByTagName("audio");
			window.onkeydown = function(e){
				
				var key = e.keyCode;
				key = key - 49;
				console.log(key);
				
				aAudio[key].load();
				aAudio[key].play();
				
				
			}
		</script>
	</body>
</html>
