<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 50%;
				height: 0;
				border: 1px solid black;
				box-sizing: border-box;
				float: left;
				background: url(img/0.jpg)no-repeat;
				background-size: cover;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<script type="text/javascript">
			
			var aDiv = document.getElementsByTagName("div");
			
			set();
			//屏幕尺寸改变的时候执行
			window.onresize = set;
			
			function set(){
//				var windowWidth = document.documentElement.clientWidth;
				//获取第一个盒子的计算属性中的宽度。
				var boxWidth = parseInt(getComputedStyle(aDiv[0])["width"]);
//				赋值给div  计算比例得到高 :  当前的宽 / (560/300)
				aDiv[0].style.height = boxWidth / (560 / 300) + "px";
				aDiv[1].style.height = boxWidth / (560 / 300) + "px";
			}
			
			
		</script>
	</body>
</html>
