<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div:nth-child(1){
				width: 160px;
				height: 60px;
				float: left;
				background-color: palevioletred;
			}
			div:nth-child(2){
				width: calc(100% - 320px);
				height: 60px;	
				float: left;
				background-color: deepskyblue;
			
			}
			div:nth-child(3){
				width: 160px;
				height: 60px;
				background-color: orangered;
				float: right;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
