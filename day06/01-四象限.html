<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.js" ></script>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
				/*background: purple;*/
			}
			.container{
				/*width: 100%;*/
				height: 100%;
				position: relative;
			}
			.page{
				position: absolute;
				width: 100%;
				height: 100%;
			}
			.no1{
				top: 0;
				left: 0;
				background: plum;
			}
			.no2{
				top: 0;
				left: 100%;
				background: skyblue;
			}
			.no3{
				top: 100%;
				left: 0%;
				background: deepskyblue ;
			}
			.no4{
				top: 100%;
				left: 100%;
				background: orchid;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="page no1">
				<input type="button" value="点我去no2" id="btn1"/>
			</div>
			<div class="page no2">
				<input type="button" value="点我去no3" id="btn2"/>
			</div>
			<div class="page no3">
				<input type="button" value="点我去no4" id="btn3"/>
			</div>
			<div class="page no4">
				<input type="button" value="点我去no1" id="btn4"/>
			</div>
		</div>
		<script type="text/javascript">
			
			var $container = $(".container");
			console.log($container);
			
			
			$("#btn1").click(function(){
				$container.animate({"left": "-100%","top": "0%"},2000);
			})
			
			$("#btn2").click(function(){
				$container.animate({"left": "0%","top": "-100%"},2000);
			})
			
			$("#btn3").click(function(){
				$container.animate({"left": "-100%","top": "-100%"},2000);
			})
			
			$("#btn4").click(function(){
				$container.animate({"left": "0%","top": "0%"},2000);
			})
		</script>
	</body>
</html>
