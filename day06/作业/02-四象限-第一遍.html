<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.back{
				width: 100%;
				height: 100%;
				position: relative;
			}
			.page{
				width: 100%;
				height: 100%;
				position: absolute;
			}
			.no1{
				left: 0;
				top: 0;
				background-color: plum; 
			}
			.no2{
				left: 100%;
				top: 0;
				background-color: skyblue;
			}
			.no3{
				left: 0;
				top: 100%;
				background-color: orange; 
			}
			.no4{
				left: 100%;
				top: 100%;
				background-color: fuchsia;
			}
		</style>
	</head>
	<body>
		<div class="back">
			<div class="page no1"><input type="button" value="点击调到no2" id="btn1"/></div>
			<div class="page no2"><input type="button" value="点击调到no3" id="btn2"/></div>
			<div class="page no3"><input type="button" value="点击调到no4" id="btn3"/></div>
			<div class="page no4"><input type="button" value="点击调到no1" id="btn4"/></div>
		</div>
		<script type="text/javascript" src="../js/jquery-3.2.1.js" ></script>
		<script type="text/javascript">
			$back = $(".back");
			
			$("#btn1").click(function(){
				$back.animate({"left": "-100%","top":"0%"},2000);
			});
			$("#btn2").click(function(){
				$back.animate({"left": "0%","top":"-100%"},2000);
			});
			$("#btn3").click(function(){
				$back.animate({"left": "-100%","top":"-100%"},2000);
			});
			$("#btn4").click(function(){
				$back.animate({"left": "0%","top":"0%"},2000);
			});
			
			
		</script>
	</body>
</html>
