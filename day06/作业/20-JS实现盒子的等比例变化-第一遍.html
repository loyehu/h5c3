<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 50%;
				float: left;
				background: url(../img/1.jpg)no-repeat;
				background-size: cover;
				border: 1px solid black;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<script type="text/javascript">
			
			var aDiv = document.getElementsByTagName("div");
			//屏幕尺寸改变的时候执行
			window.onresize = set;
			set();
			
			function set(){
				//获取第一个盒子的计算属性中的宽度。
				var divWidth = parseInt(getComputedStyle(aDiv[0])["width"]);
				
				aDiv[0].style.height = divWidth / (560 / 300) + "px";
				
				aDiv[1].style.height = divWidth / (560 / 300) + "px";
			}
			
		</script>
	</body>
</html>
