<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div:nth-child(1){
				width: 120px;
				height: 60px;
				background-color: plum;
				float: left;
			}
			div:nth-child(2){
				height: 60px;
				background-color: skyblue;
				float: left;
			}
			div:nth-child(3){
				width: 120px;
				height: 60px;
				background-color: orange;
				float: right;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<script type="text/javascript">
			
			// 获取元素
			var oDiv = document.getElementsByTagName("div")[1];
			
			// 浏览器改变大小时候执行函数
			window.onresize = set;
			
			function set(){
				
				var oDivWidth = document.documentElement.clientWidth;
				
				oDiv.style.width = oDivWidth - 240 + "px";
				
			}
			
			set();
			
		</script>
	</body>
</html>
