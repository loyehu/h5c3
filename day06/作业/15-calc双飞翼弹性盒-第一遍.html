<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div:nth-child(1){
				width: 120px;
				height: 60px;
				background-color: plum;
				float: left;
			}
			div:nth-child(2){
				width: calc(100% - 240px);
				height: 60px;
				background-color: skyblue;
				float: left;
				/*最小宽度,小于200px,div不会再减少*/
				/*min-width: 200px;*/
			}
			div:nth-child(3){
				width: 120px;
				height: 60px;
				background-color: orange;
				float: right;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
