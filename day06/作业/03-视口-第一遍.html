<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="infor"></div>
		<script type="text/javascript">
		
			// 元素获取
			var infor = document.getElementById("infor");
			// 得到视口宽度
			var viewport = document.documentElement.clientWidth;
			// 添加到页面上
			infor.innerHTML = viewport;
			
		</script>
	</body>
</html>
