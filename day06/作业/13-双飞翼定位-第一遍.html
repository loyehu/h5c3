<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			header{
				position: relative;	
			}
			.logo{
				width: 120px;
				height: 60px;
				position: absolute;
				left: 0;
				top: 0;
				background-color: plum;
			}
			nav{
				width: 100%;
				height: 60px;
				padding: 0 120px;
				background-color: skyblue;
			}
			.btn{
				width: 120px;
				height: 60px;
				position: absolute;
				right: 0;
				top: 0;
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<header>
			<div class="logo"></div>
			<nav>导航</nav>
			<div class="btn">
				<a href="">点击</a>
			</div>
		</header>
	</body>
</html>
